{{ if ne .Values.config.cronjob.enabled true }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
          - name: config
            mountPath: /app/config
      volumes:
      - name: config
        configMap:
          name: {{ .Release.Name }}
      - name: accounts
        secret:
          secretName: {{ .Release.Name }}
          items:
            - key: monitorAccounts
              path: /app/config/accounts.json
      - name: credentials
        secret:
          secretName: {{ .Release.Name }}
          items:
            - key: serviceAccountJson
              path: /app/config/credentials.json
{{ end }}
